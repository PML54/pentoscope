id: test_coords
name: "Test Coordonnées"
description: "Test du système de coordonnées"
difficulty: beginner
estimatedDuration: 30
tags:
  - test

steps:
  - command: ENTER_TUTORIAL_MODE

  - command: SHOW_MESSAGE
    params:
      text: "Test coin bas gauche"
      autoHideAfter: 2000

  - command: HIGHLIGHT_CELL
    params:
      x: 0
      y: 0
      color: "red"

  - command: WAIT
    params:
      duration: 3000

  - command: CLEAR_HIGHLIGHTS

  - command: SHOW_MESSAGE
    params:
      text: "Test coin haut gauche"
      autoHideAfter: 2000

  - command: HIGHLIGHT_CELL
    params:
      x: 0
      y: 9
      color: "blue"

  - command: WAIT
    params:
      duration: 3000

  - command: EXIT_TUTORIAL_MODE